plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.3.0'  // Пример зависимости для Hadoop
    implementation 'org.apache.hadoop:hadoop-client:3.3.0'
    testImplementation 'junit:junit:4.12'  // Зависимость для тестирования
}

tasks.named('test') {
    useJUnitPlatform()
}